<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ac_no" placeholder="accountnumber"> <br>
    <input type="text" id="pwd" placeholder="password"> <br>
    <input type="text" id="bal" placeholder="balance"> <br>
    <button onclick="createuser()">create</button>

</body>
<script>
function createuser(){
    let account_number=ac_no.value;
    let password=pwd.value;
    let balance=bal.value;
    let user={
        account_number:account_number,
        password:password,
        balance:balance
    }
    localStorage.setItem(user.account_number,JSON.stringify(user))
    alert("user created")
    location.reload(true)
}

</script>
</html>
