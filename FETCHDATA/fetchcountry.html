<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div clas="col-4">
                <input type="text" placeholder="entercountry name" id="country">
                <button class="btn btn-success" onclick="fetchcountry()">fetchdata</button>
            </div>
            <div class="col-4"></div>

        </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="result"></div>
            <div class="col-4"></div>
          </div>  
        
    </div> 

</body>
<script>
      function populate(country) {
         let name = country[0].name;
          let capital = country[0].capital;
          let population = country[0].population;
          let flag = country[0].flag;
          let currency_name = country[0].currencies[0].name;
          let symbol = country[0].currencies[0].symbol;
          
          let html_data = `
           <div class="card" style="width: 18rem;">
    <img src="${flag}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"><h4>Country Name</h4>:${name}</h5>
   
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><h4>capital:${capital}</h4></li>
      <li class="list-group-item"><h4>population:${population}</h4></li>
      <li class="list-group-item"><h4>curreny_name:${currency_name}</h4></li>
      <li class="list-group-item"><h4>symbol:${symbol}</h4></li>   
    </ul>
 
  </div>` 
      result.innerHTML = html_data;
      } 
    function fetchcountry() {
        let country_name = country.value;
        let url=`https://restcountries.eu/rest/v2/name/${country_name}?fullText=true`
        fetch(url).then(res =>res.json()).then(data =>populate(data))
    }
</script>

</html>
