<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fetchalltodos()">fetchtodos</button>
    <div id="result"></div>
</body>
<script>
    function populate(todos){
        let html_data=""
        for(let todo of todos){
            html_data +=`<p> userid:${todo.userId} title:${todo.title} completed:${todo.completed}</p>`
        }
        result.innerHTML=html_data
    }
    function fetchalltodos(){
        fetch("https://jsonplaceholder.typicode.com/todos/").then(result=>result.json()).then(data=>populate(data))
    }
</script>
</html>
